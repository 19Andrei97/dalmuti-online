<!doctype html>
<html>

<head>
    <title>The Great Dalmuti</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="../socket.io/socket.io.js"></script>
    <script src="../js/main.js"></script>
</head>

<body>


    <!-- Wrong card -->
    <div id="error-msg-bg" class="w3-text-white w3-container w3-round"
        style="z-index: 10; display:none; background-color:rgba(0, 0, 0, 0.5); position:absolute; top: 40%; left:30%">
        <h2 id="error-msg"></h2>
    </div>

    <!-- Game Room Start -->
    <div id="game-room">
        <!-- Title -->
        <div class="container text-center" style="height:10vh">
            <div>
                <h3 id="room-title">Game Room</h3>
            </div>
            <div class="nickname text-secondary">Your Name</div>
        </div>

        <div class="container-fluid" style="height:90vh">
            <div class="row" style="height:80%">
                <div class="col-sm-9 h-100">
                    <!-- upper 4 players -->
                    <div class="row">
                        <div class="w3-center w3-col w3-border-grey" style="width:25%; height:160px;border:1px dashed"
                            id="player0">
                        </div>
                        <div class="w3-center w3-col w3-border-grey" style="width:25%; height:160px;border:1px dashed"
                            id="player1">
                        </div>
                        <div class="w3-center w3-col w3-border-grey" style="width:25%; height:160px;border:1px dashed"
                            id="player2">
                        </div>
                        <div class="w3-center w3-col w3-border-grey" style="width:25%; height:160px;border:1px dashed"
                            id="player3">
                        </div>
                    </div>
                    <!-- field -->
                    <div class="row">
                        <div id="field-section" class="w3-display-middle" style="width:50%; position:relative"></div>
                        <div class="w3-display-bottomright" style="width:10%">
                            <button class="btn btn-danger" id="play-btn" style="width:100%">PASS</button>
                            <button class="btn btn-info" id="ready-btn" style="width:100%">READY</button>
                        </div>
                    </div>
                    <!-- lower 4 players -->
                    <div class="row">
                        <div class="w3-center w3-col w3-border-grey" style="width:25%; height:160px;border:1px dashed"
                            id="player4">
                        </div>
                        <div class="w3-center w3-col w3-border-grey" style="width:25%; height:160px;border:1px dashed"
                            id="player5">
                        </div>
                        <div class="w3-center w3-col w3-border-grey" style="width:25%; height:160px;border:1px dashed"
                            id="player6">
                        </div>
                        <div class="w3-center w3-col w3-border-grey" style="width:25%; height:160px;border:1px dashed"
                            id="player7">
                        </div>
                    </div>
                </div>
                <!-- chat room-->
                <div class="col-sm-3 h-100">
                    <div class="w3-ul" id="chat-messages" style="overflow-y:auto;height:calc(100% - 39.5px)"></div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="message-input" autocomplete="off"
                            placeholder="Write a message!" aria-label="Message" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button id="form-chatting" class="btn btn-outline-secondary" type="button">Button</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- hand -->
            <div class="row" style="height:20%">
                <div id="hand" class="col" style="width:85%;height:100%; position:relative"></div>
            </div>
        </div>
    </div>
</body>

</html>
