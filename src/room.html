<!doctype html>
<html lang="en">
<head>
    <title>The Great Dalmuti</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Custom Style -->
    <link rel="stylesheet" href="../style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="../socket.io/socket.io.js"></script>
    <script src="../js/main.js"></script>
</head>

<body>


    <!-- ERROR MESSAGES -->
    <div id="error-msg-bg" class="container position-absolute errorMSG"
        style="display:none;">
        <h2 id="error-msg"></h2>
    </div>

    <!-- Game Room Start -->
    <div id="game-room">
        <!-- Title -->
        <div class="container text-center" style="height:10vh">
            <div>
                <h3 id="room-title">Game Room</h3>
            </div>
            <div class="nickname text-secondary">Your Name</div>
        </div>

        <!-- Game and chat -->
        <div class="container-fluid" style="height:90vh">
            <div class="row h-100">
                <!-- Players slots -->
                <div class="col-sm-9">
                    <!-- Upper 4 players -->
                    <div class="row justify-content-md-center">
                        <div class="h-100 col-sm-2 mx-1 py-4 text-center rounded playerSlot last"><div id="player0"></div></div>
                        <div class="h-100 col-sm-2 mx-1 py-4 text-center rounded playerSlot"><div id="player1"></div></div>
                        <div class="h-100 col-sm-2 mx-1 py-4 text-center rounded playerSlot middle"><div id="player2"></div></div>
                        <div class="h-100 col-sm-2 mx-1 py-4 text-center rounded playerSlot last"><div id="player3"></div></div>
                    </div>
                    <!-- Field -->
                    <div class="row h-25 justify-content-center">
                        <div id="field-section" class="justify-content-center align-content-center d-flex flex-wrap"></div>
                    </div>
                    <!-- Lower 4 players -->
                    <div class="row justify-content-md-center">
                        <div class="h-100 col-sm-2 mx-1 py-4 text-center rounded playerSlot last"><div id="player4"></div></div>
                        <div class="h-100 col-sm-2 mx-1 py-4 text-center rounded playerSlot"><div id="player5"></div></div>
                        <div class="h-100 col-sm-2 mx-1 py-4 text-center rounded playerSlot middle"><div id="player6"></div></div>
                        <div class="h-100 col-sm-2 mx-1 py-4 text-center rounded playerSlot last"><div id="player7"></div></div>
                    </div>
                    <!-- User Hand -->
                    <div class="row justify-content-center">
                        <button class="btn bg-alert1 col-sm-5" id="play-btn" style="width:100%; margin: 5px;">PASS</button>
                        <button class="btn bg-success1 col-sm-5" id="ready-btn" style="width:100%; margin: 5px;">READY</button>
                    </div>
                    <div class="row h-25">
                        <div id="hand" class="d-flex flex-row flex-wrap" style="margin-left: 40px;"></div>
                    </div>
                </div>
                <!-- Chat & Statistics -->
                <div class="col-sm-3 h-100">
                    <div class="row" style="height:70%; padding: inherit;">
                    <div id="chat-messages" class="chatStyle"></div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="message-input" autocomplete="off"
                            placeholder="Write a message!" aria-label="Message" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button id="form-chatting" class="btn btn-outline-secondary" type="button">Send</button>
                        </div>
                    </div>
                </div>
                <div id="statistics" class="row" style="padding-top: 30px;"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
