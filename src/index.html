<!doctype html>
<html>

<head>
  <title>The Great Dalmuti</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/main.js"></script>
</head>

<body>

  <!-- ERROR MESSAGES -->
  <!-- Blank input -->
  <div id="noName" style="z-index: 1200; max-width: 500px;position: absolute; left: 0; right: 0;display: none;"
    class="fixed-bottom alert alert-danger fade show mx-auto" role="alert">
    <strong>Attention!</strong> Write something!
  </div>

  <!-- Main Room Start -->
  <div id="waiting-room">

    <!-- Title -->
    <div class="container-fluid bg-secondary">
      <div class="row">
        <div class="col-sm-9 p-4"><b id="title">The Great Dalmuti</b></div>
        <div id="newName" type="button" data-toggle="modal" style="background-color: #84919c !important;font-size: x-large;"
          class="nickname col-sm-3 text-center p-4" data-target="#id02">placeholder</div>
      </div>
    </div>

    <!-- Listing Room-->
    <div class="container align-items-center">
      <button class="btn btn-primary p-4 w-100 mt-2" type="button" data-toggle="modal" data-target="#id01">Create
        Room</button>
      <div id="room-list"></div>
    </div>

    <!-- Create Room Modal -->
    <div class="modal fade" id="id01">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Enter room's name</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form id="form-create-room">
              <div class="form-group">
                <label for="new-room-name" class="col-form-label">Enter the room name:</label>
                <input autocomplete="off" type="text" id="new-room-name" class="form-control">
              </div>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal" id="new-room-create">Create</button>
          </div>

        </div>
      </div>
    </div>

    <!-- Change Name Modal-->
    <div class="modal fade" id="id02">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Update nickname</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form id="form-set-nickname">
              <div class="form-group">
                <label for="set-nickname" class="col-form-label">Enter a new nickname:</label>
                <input autocomplete="off" type="text" id="set-nickname" class="form-control">
              </div>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal" id="set-nickname-ok">Save</button>
          </div>

        </div>
      </div>
    </div>

  </div>

  <!-- Info Box -->
  <div class="fixed-bottom alert alert-warning alert-dismissible fade show mx-2" role="alert">
    <strong>Informations</strong>
    <a class="ml-2" target="_blank" href="/help">How to play?</a>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</body>

</html>
